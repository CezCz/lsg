<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/lsg.css">
  <link rel="stylesheet" media="print" href="/public/css/print.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,700|Alegreya:400,700&amp;subset=latin-ext">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#hamburger").on('click', function() {
        $("nav").toggleClass("show");
      });
    });
  </script>
</head>
